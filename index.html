<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 0 and 20)</p>
      <button class="btn menu-btn">Menu</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="normal-game">
        <section class="left">
          <input type="number" class="guess" />
          <div>
            <button class="btn check">Check!</button>
            <button class="btn restart-soft">Restart</button>
          </div>
        </section>
        <section class="right">
          <p class="message">Start guessing...</p>
          <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
          <p class="label-highscore">
            ðŸ¥‡ Highscore: <span class="highscore">0</span>
          </p>
        </section>
      </section>
      <section class="overlay menu">
        <button class="btn c-menu">Close</button>
        <section class="menu-content">
          <section class="highscore-menu">
            <p>Youre Highscore: <span class="highscore-menu-text">0</span></p>
          </section>
          <section class="restart-section">
            <button class="btn restart-soft">Restart the try</button>
            <button class="btn restart-hard">Restart the Game</button>
          </section>
          <section class="instruction">
            <!-- <section class="instruction-child key-enter"> -->
            <div class="key key-enter">
              <p>Enter</p>
            </div>
            <div class="instruction-text key-enter">
              <p>Check the Number</p>
            </div>
            <!--
            </section>
            <section class="instruction-child key-space">
            -->
            <div class="key key-space">
              <p>Space</p>
            </div>
            <div class="instruction-text key-space">
              <p>Restart the try</p>
            </div>
            <!--
            </section>
          --></section>
        </section>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
